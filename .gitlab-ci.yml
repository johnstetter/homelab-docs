image: python:3.12-slim

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip

pages:
  stage: deploy
  script:
    - pip install -r requirements.txt
    - mkdocs build --site-dir public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

# Build test for merge requests
build:
  stage: build
  script:
    - pip install -r requirements.txt
    - mkdocs build --strict
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# Sync main branch to GitHub (triggers GitHub Actions for Pages deployment)
sync-to-github:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache git
  script:
    - git config --global user.email "ci@gitlab.com"
    - git config --global user.name "GitLab CI"
    - git remote add github "https://${GITHUB_USERNAME}:${GITHUB_TOKEN}@github.com/${GITHUB_USERNAME}/homelab-docs.git" || true
    - git fetch --unshallow origin || true
    - git push github HEAD:refs/heads/main --force
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  needs: []
